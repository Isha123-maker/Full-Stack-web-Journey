<!-- You should have a main element.
Inside the main element, you should have an h1 element for the movie title.
Below the h1 element, you should have an img element displaying the movie cover. Your img element should have a descriptive alt text describing the image. You are free to use the following image if you like: https://cdn.freecodecamp.org/curriculum/labs/rise-beyond-2.png.
You should have a p element containing a brief movie description.
You should have another p element to display the movie rating. Within it, you should have these items in the listed order:
A strong element with the text Movie Rating:.
A span element with an aria-hidden attribute set to true containing a visual representation of the rating using stars ⭐⭐⭐⭐⭐⭐⭐⭐⭐☆.
A numerical value, representing the rating, in parentheses (e.g. 9.2/10) after the span.
You should have an h2 element with the text Cast Members.
You should have a ul element.
Inside the ul element, you should have multiple li elements each containing a strong element for the actor's name followed by the corresponding character name preceded by the text as. (e.g., James Holloway as Ethan Carter).
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Review Page</title>
 </head>
 <body>
    <main>
        <h1>Rise Beyond</h1>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/rise-beyond-2.png" alt="Rise Beyond movie cover">
        <p>Rise Beyond is a thrilling sci-fi adventure that explores the depths of human consciousness and the power of imagination.</p>
        <p><strong>Movie Rating:</strong> <span aria-hidden="true">⭐⭐⭐⭐⭐⭐⭐⭐⭐☆</span> (9.2/10)</p>
        <h2>Cast Members</h2>
        <ul>
            <li><strong>James Holloway</strong> as Ethan Carter</li>
            <li><strong>Sarah Johnson</strong> as Maya Chen</li>
            <li><strong>Michael Brown</strong> as Dr. Marcus Webb</li>
        </ul>
    </main>
 </body>
 </html>
