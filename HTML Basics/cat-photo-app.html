<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo App</title>
  </head>
  <body>
    <!-- The main element is used to represent the main content of the body of an HTML document. Content inside the main element should be unique to the document and should not be repeated in other parts of the document. -->
    <main>
      <h1>CatPhotoApp</h1>
      <!-- The section element is used to define sections in a document, such as chapters, headers, footers, or any other sections of the document. It is a semantic element that helps with SEO and accessibility. -->
      <section>
        <h2>Cat Photos</h2>
        <p>
          Everyone loves
          <a
            href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
            >cute cats</a
          >
          online!
        </p>
        <p>
          See more
          <!-- target="_blank" opens the linked page in a new browser tab or window -->
          <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>
          in our gallery.
        </p>
        <a href="https://freecatphotoapp.com">
          <!-- alt attribute provides image description for accessibility, shows text if image fails to load, and improves SEO by helping search engines understand the image -->
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."
        /></a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <!--figure elemnt is used to write caption for images using <figcaption></figcaption> element-->
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate."
          />
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field."
          />
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </section>
      <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <input
            type="text"
            name="catphotourl"
            placeholder="cat photo URL"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
